      url: "{base_url}/smd/hsm/v1/Inventory/ComponentEndpoints/x1025c7s4b4"
      method: GET
      headers:
        Authorization: "Bearer {access_token}"
      verify: !bool "{verify}"
    response:
      status_code: 404

