            required: True
            mapping:
              ids:
                type: seq
                required: True
                unique: True
                matching: all
                sequence:
                  - type: str
                    enum:
                      - "{xname2}"
                      - "{xname4}"
        function: tavern.testutils.helpers:validate_content
        extra_kwargs:
          comparisons:
            - jmespath: "length(values(@)[0])"
              operator: "eq"
