---
test_name: Call the Hardware Inventory Query API with a Node xname

stages:
  - name: Retrieve a node xname from the Components collection to use in the next stage
    request:
      url: "{base_url}/smd/hsm/v1/State/Components?type=Node"
      method: GET
      headers:
        Authorization: "Bearer {access_token}"
      verify: !bool "{verify}"
    response:
      status_code: 200
      save:
        json:
          node_xname: Components[0].ID

  # 19. GET /Hardware/Query/{xname} node API response code
  # 20. GET /Hardware/Query/{xname} node API response body
  - name: Retrieve the hardware information for a given node xname from the Hardware Query collection
    request:
      url: "{base_url}/smd/hsm/v1/Inventory/Hardware/Query/{node_xname}"
      method: GET
      headers:
        Authorization: "Bearer {access_token}"
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: True
            mapping:
              XName:
                type: str
                required: True
                enum:
                  - "{node_xname}"
              Format:
                type: str
                required: True
                enum:
                  - "NestNodesOnly"
              Nodes:
                type: seq
                matching: all
                sequence:
                  - type: map
                    mapping:
                      ID:
                        type: str
                        required: True
                        enum:
                          - "{node_xname}"
                      Type:
                        type: str
                        required: True
                        enum:
                          - "Node"
                      Ordinal:
                        type: int
                        required: True
                      Status:
                        type: str
                        required: True
                        enum:
                          - "Populated"
                      HWInventoryByLocationType:
                        type: str
                        required: True
                        enum:
                          - "HWInvByLocNode"
                      NodeLocationInfo:
                        type: map
                        required: True
                        mapping:
                          Id:
                            type: str
                            required: True
                          Name:
                            type: str
                            required: True
                          Description:
                            type: str
                            required: True
                          HostName:
                            type: str
                            required: True
                          ProcessorSummary:
                            type: map
                            required: True
                            mapping:
                              Count:
                                type: int
                                required: True
                              Model:
                                type: str
                                required: True
                          MemorySummary:
                            type: map
                            required: True
                            mapping:
                              TotalSystemMemoryGiB:
                                type: int
                                required: True
                      PopulatedFRU:
                        type: map
                        required: True
                        mapping:
                          FRUID:
                            type: str
                            required: True
                          Type:
                            type: str
                            required: True
                            enum:
                              - "Node"
                          Subtype:
                            type: str
                            required: True
                          HWInventoryByFRUType:
                            type: str
                            required: True
                            enum:
                              - "HWInvByFRUNode"
                          NodeFRUInfo:
                            type: map
                            required: True
                            mapping:
                              AssetTag:
                                type: str
                                required: True
                              BiosVersion:
                                type: str
                                required: True
                              Model:
                                type: str
                                required: True
                              Manufacturer:
                                type: str
                                required: True
                              PartNumber:
                                type: str
                                required: True
                              SerialNumber:
                                type: str
                                required: True
                              SKU:
                                type: str
                                required: True
                              SystemType:
                                type: str
                                required: True
                              UUID:
                                type: str
                                required: True
                      Processors:
                        type: seq
                        matching: all
                        sequence:
                          - type: map
                            mapping:
                              ID:
                                type: str
                                required: True
                                pattern: "{node_xname}p[0-9]+"
                              Type:
                                type: str
                                required: True
                                enum:
                                  - "Processor"
                              Ordinal:
                                type: int
                                required: True
                              Status:
                                type: str
                                required: True
                              HWInventoryByLocationType:
                                type: str
                                required: True
                                enum:
                                  - "HWInvByLocProcessor"
                              ProcessorLocationInfo:
                                type: map
                                required: True
                                mapping:
                                  Id:
                                    type: str
                                    required: True
                                  Name:
                                    type: str
                                    required: True
                                    pattern: "Processor*"
                                  Description:
                                    type: str
                                    required: True
                                  Socket:
                                    type: str
                                    required: True
                              PopulatedFRU:
                                type: map
                                required: True
                                mapping:
                                  FRUID:
                                    type: str
                                    required: True
                                  Type:
                                    type: str
                                    required: True
                                    enum:
                                      - "Processor"
                                  Subtype:
                                    type: str
                                    required: True
                                  HWInventoryByFRUType:
                                    type: str
                                    required: True
                                    enum:
                                      - "HWInvByFRUProcessor"
                                  ProcessorFRUInfo:
                                    type: map
                                    required: True
                                    mapping:
                                      InstructionSet:
                                        type: str
                                        required: True
                                      Manufacturer:
                                        type: str
                                        required: True
                                      MaxSpeedMHz:
                                        type: int
                                        required: True
                                      Model:
                                        type: str
                                        required: True
                                      SerialNumber:
                                        type: str
                                        required: True
                                      PartNumber:
                                        type: str
                                        required: True
                                      ProcessorArchitecture:
                                        type: str
                                        required: True
                                      ProcessorId:
                                        type: map
                                        required: True
                                        mapping:
                                          EffectiveFamily:
                                            type: str
                                            required: True
                                          EffectiveModel:
                                            type: str
                                            required: True
                                          IdentificationRegisters:
                                            type: str
                                            required: True
                                          MicrocodeInfo:
                                            type: str
                                            required: True
                                          Step:
                                            type: str
                                            required: True
                                          VendorID:
                                            type: str
                                            required: True
                                      ProcessorType:
                                        type: str
                                        required: True
                                        enum:
                                          - "CPU"
                                      TotalCores:
                                        type: int
                                        required: True
                                      TotalThreads:
                                        type: int
                                        required: True
                                      # the only instances of Oem encountered were an empty map and null
                                      Oem:
                                        required: False
                      Memory:
                        type: seq
                        matching: all
                        sequence:
                          - type: map
                            mapping:
                              ID:
                                type: str
                                required: True
                                pattern: "{node_xname}d[0-9]+"
                              Type:
                                type: str
                                required: True
                                enum:
                                  - "Memory"
                              Ordinal:
                                type: int
                                required: True
                              Status:
                                type: str
                                required: True
                              HWInventoryByLocationType:
                                type: str
                                required: True
                                enum:
                                  - "HWInvByLocMemory"
                              MemoryLocationInfo:
                                type: map
                                required: True
                                mapping:
                                  Id:
                                    type: str
                                    required: True
                                  Name:
                                    type: str
                                    required: True
                                  Description:
                                    type: str
                                    required: True
                                  MemoryLocation:
                                    type: map
                                    required: True
                                    mapping:
                                      Socket:
                                        type: int
                                        required: True
                                      MemoryController:
                                        type: int
                                        required: True
                                      Channel:
                                        type: int
                                        required: True
                                      Slot:
                                        type: int
                                        required: True
                              PopulatedFRU:
                                type: map
                                # PopulatedFRU data not present for all Memory entries
                                required: False
                                mapping:
                                  FRUID:
                                    type: str
                                    required: True
                                  Type:
                                    type: str
                                    required: True
                                    enum:
                                      - "Memory"
                                  Subtype:
                                    type: str
                                    required: True
                                  HWInventoryByFRUType:
                                    type: str
                                    required: True
                                    enum:
                                      - "HWInvByFRUMemory"
                                  MemoryFRUInfo:
                                    type: map
                                    required: True
                                    mapping:
                                      BaseModuleType:
                                        type: str
                                        # Missing for Memory.SKHynix.HMA84GR7CJR4NXN.*
                                        required: False
                                      BusWidthBits:
                                        type: int
                                        required: False
                                      CapacityMiB:
                                        type: int
                                        required: False
                                      DataWidthBits:
                                        type: int
                                        required: False
                                      ErrorCorrection:
                                        type: str
                                        required: False
                                      Manufacturer:
                                        type: str
                                        required: False
                                      MemoryType:
                                        type: str
                                        required: False
                                      MemoryDeviceType:
                                        type: str
                                        required: False
                                      OperatingSpeedMhz:
                                        type: int
                                        required: False
                                      PartNumber:
                                        type: str
                                        required: False
                                      RankCount:
                                        type: int
                                        # Missing for Memory.SKHynix.HMA84GR7CJR4NXN.*
                                        required: False
                                      SerialNumber:
                                        type: str
                                        required: True
