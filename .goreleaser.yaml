# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

project_name: smd
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - id: smd
    main: ./cmd/smd/
    binary: smd
    # export GIT_STATE=$(if git diff-index --quiet HEAD --; then echo 'clean'; else echo 'dirty'; fi)
    # export BUILD_HOST=$(hostname)
    # export GO_VERSION=$(go version | awk '{print $3}')
    # export BUILD_USER=$(whoami)
    ldflags:
      - "-X main.GitCommit={{.Commit}} \
         -X main.BuildTime={{.Timestamp}} \
         -X main.Version={{.Version}} \
         -X main.GitBranch={{.Branch}} \
         -X main.GitTag={{.Tag}} \
         -X main.GitState=${GIT_STATE:-unknown} \
         -X main.BuildHost=${BUILD_HOST:-unknown} \
         -X main.GoVersion=${GO_VERSION:-unknown} \
         -X main.BuildUser=${BUILD_USER:-unknown}"
    goos:
      - linux
    goarch:
      - amd64
    no_unique_dist_dir: true
    tags:
      - musl
      - dynamic
    
  - id: smd-init
    main: ./cmd/smd-init/
    binary: smd-init
    goos:
      - linux
    goarch:
      - amd64
    no_unique_dist_dir: true
    tags:
      - musl
      - dynamic
  - id: smd-loader
    main: ./cmd/smd-loader/
    binary: smd-loader
    goos:
      - linux
    goarch:
      - amd64
    no_unique_dist_dir: true
    tags:
      - musl
      - dynamic

dockers:
  - 
    image_templates:
      - ghcr.io/openchami/{{.ProjectName}}:latest
      - ghcr.io/openchami/{{.ProjectName}}:{{ .Tag }}
      - ghcr.io/openchami/{{.ProjectName}}:{{ .Major }}
      - ghcr.io/openchami/{{.ProjectName}}:{{ .Major }}.{{ .Minor }}
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    extra_files:
      - LICENSE
      - CHANGELOG.md
      - README.md
      - migrations/




archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - migrations/*
      - LICENSE
      - CHANGELOG.md
      - README.md


checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'


