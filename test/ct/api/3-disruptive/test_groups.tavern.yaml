            schema:
              type: seq
              required: True
              matching: "*"
              sequence:
                - type: str
                  enum:
                    - "hsmtestgroup1"
        - function: tavern.testutils.helpers:validate_content
          extra_kwargs:
            comparisons:
              - jmespath: "length(@)"
                operator: "gt"
                expected: 0

